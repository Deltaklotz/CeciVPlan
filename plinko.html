<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Plinko Game</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin-top: 20px;
      background: #f0f0f0;
    }
    canvas {
      border: 2px solid #444;
      background: white;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      font-size: 16px;
    }
    h1 {
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <h1>Plinko (Risk-Free Edition)</h1>
  <canvas id="plinkoCanvas" width="400" height="600"></canvas><br>
  <button onclick="dropBall()">Drop Ball</button>
  <p id="result"></p>

  <script>
    const canvas = document.getElementById('plinkoCanvas');
    const ctx = canvas.getContext('2d');
    const pegs = [];
    const balls = [];
    const divisions = 8;
    const slotScores = [100, 10, 50, 500, 0, 500, 50, 100];
    const pegRadius = 5;

    // Draw divisions and pegs
    function setupBoard() {
      // Draw divisions
      for (let i = 0; i <= divisions; i++) {
        let x = i * (canvas.width / divisions);
        ctx.beginPath();
        ctx.moveTo(x, canvas.height);
        ctx.lineTo(x, canvas.height - 100);
        ctx.stroke();
      }

      // Generate pegs
      for (let y = 50; y < canvas.height - 150; y += 50) {
        for (let x = 25; x < canvas.width; x += 50) {
          const offsetX = (y / 50) % 2 === 0 ? 0 : 25;
          pegs.push({ x: x + offsetX, y: y });
        }
      }

      drawPegs();
      drawScoreSlots();
    }

    function drawPegs() {
      ctx.fillStyle = 'black';
      for (let peg of pegs) {
        ctx.beginPath();
        ctx.arc(peg.x, peg.y, pegRadius, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    function drawScoreSlots() {
      ctx.fillStyle = 'black';
      for (let i = 0; i < divisions; i++) {
        const x = i * (canvas.width / divisions) + (canvas.width / divisions) / 2;
        ctx.fillText(slotScores[i] + "", x - 10, canvas.height - 80);
      }
    }

    function dropBall() {
      const ball = {
        x: canvas.width / 2,
        y: 0,
        radius: 6,
        vx: 0,
        vy: 2
      };
      balls.push(ball);
      animateBall(ball);
    }

    function animateBall(ball) {
      const interval = setInterval(() => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        setupBoard();

        // Ball physics
        for (let peg of pegs) {
          const dx = ball.x - peg.x;
          const dy = ball.y - peg.y;
          const dist = Math.sqrt(dx * dx + dy * dy);

          if (dist < pegRadius + ball.radius) {
            ball.vx += (Math.random() - 0.5) * 2;
          }
        }

        ball.x += ball.vx;
        ball.y += ball.vy;

        // Draw ball
        ctx.fillStyle = 'red';
        ctx.beginPath();
        ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
        ctx.fill();

        // Check if reached bottom
        if (ball.y >= canvas.height - 100) {
          clearInterval(interval);
          const slotWidth = canvas.width / divisions;
          const index = Math.floor(ball.x / slotWidth);
          const score = slotScores[index] ?? 0;
          document.getElementById('result').textContent = `You scored: ${score} points!`;
        }
      }, 16);
    }

    setupBoard();
  </script>
</body>
</html>
