<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Viewer</title>
    <script>
        function getFormattedDate(date) {
            var month = String(date.getMonth() + 1).padStart(2, '0'); // Months are zero-based
            var day = String(date.getDate()).padStart(2, '0');
            return day + "." + month;
        }

        function redirectToPDF(date) {
            var formattedDate = getFormattedDate(date);
            var pdfUrl = "https://www.ceciliengymnasium.de/attachments/article/1512/Vertretungsplan_" + formattedDate + ".2024.pdf";
            window.location.href = pdfUrl;
        }

        function viewToday() {
            var today = new Date();
            redirectToPDF(today);
        }

        function viewTomorrow() {
            var tomorrow = new Date();
            tomorrow.setDate(tomorrow.getDate() + 1);
            redirectToPDF(tomorrow);
        }

        function viewSpecificDate() {
            var month = document.getElementById("month").value.padStart(2, '0');
            var day = document.getElementById("day").value.padStart(2, '0');
            var specificDate = new Date(new Date().getFullYear(), month - 1, day); // Year is set to current
            redirectToPDF(specificDate);
        }
    </script>
</head>
<body>
    <h1>PDF Viewer</h1>
    <button onclick="viewToday()">View Today's PDF</button>
    <button onclick="viewTomorrow()">View Tomorrow's PDF</button>

    <h2>Or enter a specific date:</h2>
    <label for="month">Month:</label>
    <input type="number" id="month" min="1" max="12" placeholder="MM">
    
    <label for="day">Day:</label>
    <input type="number" id="day" min="1" max="31" placeholder="DD">
    
    <button onclick="viewSpecificDate()">View PDF for Specific Date</button>
</body>
</html>
<style>
    body {
        background-color: #121212;
        color: #E0E0E0;
        font-family: Arial, sans-serif;
        display: flex;
        justify-content: center;
        height: 100vh;
        margin: 0;
        text-align: center;
    }

    h1, h2 {
        margin-bottom: 20px;
    }

    button, input {
        background-color: #1E1E1E;
        color: #E0E0E0;
        border: none;
        padding: 10px 20px;
        margin: 10px;
        border-radius: 10px;
        font-size: 16px;
        cursor: pointer;
    }

    button:hover, input:hover {
        background-color: #333333;
    }

    input[type="number"] {
        width: 60px;
        text-align: center;
    }

    label {
        margin-right: 10px;
    }
</style>
